<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>New Tab</title>
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../../css/skeleton.css">
		<!-- <link rel="stylesheet" href="../../node_modules/todomvc-common/base.css"> -->
		<link rel="stylesheet" href="../../css/style.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="slackerScreen">
		<ng-view />

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<h1 id="todo-count"><span>{{remainingCount}} <ng-pluralize count="remainingCount" when="{ one: 'TODO', other: 'TODOS' }"></ng-pluralize></span></h1>						
					</span>
				</header>
				<section id="todo-sort" ng-show="todos.length" ng-cloak>
					<ul id="todo-filters" class="u-cf">
						<li>
							<a ng-class="{selected: status == ''} " href="#/">All</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
						</li>
					</ul>
				</section>
				<section id="todo-content" ng-show="todos.length" ng-cloak>
					<ul id="todo-list">
						<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
								<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
								<a href="#" class="destroy" ng-click="removeTodo(todo)"></a>
							</div>
							<form ng-submit="saveEdits(todo, 'submit')">
								<input class="edit" type="text" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
					<div class="todo-content-footer">
						<a href="#" id="clear-completed" class="small" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</a>
						<form id="todo-form" ng-submit="addTodo()">
							<input id="new-todo" class="u-full-width" type="text" placeholder="Get some shit done" ng-model="newTodo" ng-disabled="saving" autofocus>
						</form>
					</div>
				</section>
				<footer id="footer">
				</footer>
			</section>
		</script>

		<script type="text/ng-template" id="slackapp.html">
			<section id="slackapp">
				<header>
					<h1>Slack Team</h1>						
				</header>
			</section>
		</script>

		<script type="text/ng-template" id="login.html">
			<section id="login">
				<header>
					<h1>Login</h1>						
				</header>
				<form id="login-form" ng-submit="dologin()">
				  <input type="email" ng-model="userCredentials.email" placeholder="Your email">
				  <input type="password" ng-model="userCredentials.password" placeholder="Your password">
	        <button type="submit">Login</button>
				</form>
			</section>
		</script>
		
		<script src="../../node_modules/todomvc-common/base.js"></script>
		<script src="../../node_modules/angular/angular.js"></script>
		<script src="../../node_modules/angular-route/angular-route.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/controllers/todoCtrl.js"></script>
		<script src="../../js/services/todoStorage.js"></script>
		<script src="../../js/directives/todoFocus.js"></script>
		<script src="../../js/directives/todoEscape.js"></script>
	</body>
</html>
